<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>

<div>
    <table>
        <thead>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="car : ${cars}">
            <tr>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getSeries()}"></td>
                <td th:text="${car.getColor()}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
